<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="resources/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="resources/favicon_48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="resources/favicon_192x192.png" sizes="192x192" type="image/png">
    <link rel="preload" href="resources/gameroom.svg" as="image">
    <title>Vicioware</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <a href="index.html" class="vicioware-icon-link">
                <img src="resources/vicioware_icon.png">
            </a>
            <a href="plataformas.html" class="plataformas-link">Plataformas</a>
        </div>
        <div class="header-center">
            <div class="searchbar-container">
                <input type="search" id="searchBar" placeholder="Buscar juegos...">
            </div>
        </div>
        <div class="header-right">
            <a href="#" class="backpack-icon-link" id="backpackIcon">
                <img src="resources/backpack.svg">
                <span class="backpack-counter" id="backpackCounter">0</span>
            </a>
            <a href="gameroom.html" class="gameroom-icon-link">
                <img src="resources/gameroom.svg">
            </a>
        </div>
    </header>

    <div class="gallery-container"></div>
    <!-- La galería se cargará dinámicamente desde gallery-index.html -->

    <!-- Modal Structure -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalGameTitle">Nombre del Juego</h2>
            <ul id="modalDownloadLinks">
                <!-- Download links will be populated here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <!-- Modal de Detalles -->
    <div id="detailsModal" class="modal">
        <div class="details-modal-content">
            <span class="details-close-button">&times;</span>
            <div class="details-content" id="detailsContent"></div>
        </div>
    </div>

    <!-- Notificación de "Pasar el rato" -->
    <div id="hangoutNotification" class="hangout-notification">
        <span class="close-notif-btn" onclick="closeHangoutNotification()">&times;</span>
        <p>¿Te gustaría pasar el rato mientras esperas tu descarga?</p>
        <div style="text-align: right;">
            <button onclick="redirectToMinigames()" style="padding: 8px 12px; background-color: #5ac560; color: white; border: none; border-radius: 4px; cursor: pointer;">De acuerdo</button>
        </div>
    </div>

    <!-- Modal de la Mochila -->
    <div id="backpackModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="backpackCloseButton">&times;</span>
            <h2>Mi Mochila</h2>
            <div id="backpackItems">
                <p id="emptyBackpackMessage">Tu mochila está vacía. Agrega algunos juegos desde la página principal.</p>
            </div>
            <div class="backpack-actions" id="backpackActions" style="display: none;">
                <button id="downloadAllButton" class="download-all-btn">Descargar Todos</button>
                <button id="clearBackpackButton" class="clear-backpack-btn">Vaciar Mochila</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
