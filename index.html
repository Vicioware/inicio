<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Videojuegos</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px; /* Espacio entre los elementos */
        }
        .game-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px; /* Ancho fijo para cada item */
            overflow: hidden; /* Para que el borde redondeado afecte a la imagen */
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit; /* Hereda el color del texto */
            transition: transform 0.2s ease-in-out;
        }
        .game-item:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
        }
        .game-item img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            border-bottom: 1px solid #ddd; /* Línea separadora debajo de la imagen */
        }
        .game-item p {
            margin: 10px 0; /* Margen para el nombre del juego */
            font-size: 0.9em;
            padding: 0 5px; /* Espacio para que el texto no toque los bordes */
        }
    </style>
</head>
<body>

    <header>
        <h1>Mis Videojuegos Favoritos</h1>
    </header>

    <div class="gallery-container">
        <!-- Ejemplo de Videojuego 1 -->
        <a href="#" class="game-item">
            <img src="https://via.placeholder.com/200x300.png?text=Portada+Juego+1" alt="Portada Videojuego 1">
            <p>Nombre del Juego 1</p>
        </a>

        <!-- Ejemplo de Videojuego 2 -->
        <a href="#" class="game-item">
            <img src="https://via.placeholder.com/200x300.png?text=Portada+Juego+2" alt="Portada Videojuego 2">
            <p>Nombre del Juego 2</p>
        </a>

        <!-- Ejemplo de Videojuego 3 -->
        <a href="#" class="game-item">
            <img src="https://via.placeholder.com/200x300.png?text=Portada+Juego+3" alt="Portada Videojuego 3">
            <p>Nombre del Juego 3</p>
        </a>

        <!-- Ejemplo de Videojuego 4 -->
        <a href="#" class="game-item">
            <img src="https://via.placeholder.com/200x300.png?text=Portada+Juego+4" alt="Portada Videojuego 4">
            <p>Nombre del Juego 4</p>
        </a>

        <!-- Puedes añadir más juegos aquí siguiendo el mismo formato -->
        <a href="#" class="game-item">
            <img src="https://via.placeholder.com/200x300.png?text=Portada+Juego+5" alt="Portada Videojuego 5">
            <p>Un Juego con un Nombre un Poco Más Largo para Probar</p>
        </a>
    </div>

</body>
</html>
