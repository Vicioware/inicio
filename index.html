<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicioware</title>
    <style>
        @font-face {
            font-family: 'Manrope'; /* Nombre que le damos a la fuente para usarla luego */
            src: url('fonts/Manrope-Regular.ttf') format('truetype'); /* Ruta al archivo de la fuente y su formato */
            font-weight: 300; /* 'Light' suele corresponder a un peso de 300 */
            font-style: normal;
        }

        @keyframes lavaLampEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Manrope', sans-serif; /* Usamos Manrope, con sans-serif como fallback */
            margin: 0;
            background-color: #1c1c1c; /* Nuevo color de fondo */
            color: #f0f0f0; /* Color de texto general claro para contraste */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Alinea los items a la izquierda */
            padding: 10px; /* Margen leve alrededor del contenedor */
            gap: 10px; /* Espacio leve entre los elementos */
        }
        .game-item {
            /* background-color: #fff; Eliminado */
            /* border: 1px solid #ddd; Eliminado */
            border-radius: 8px;
            /* box-shadow: 0 2px 5px rgba(0,0,0,0.1); Eliminado */
            text-align: center;
            width: 120px; /* Ancho reducido en un 40% */
            overflow: hidden; /* Para que el borde redondeado afecte a la imagen */
            text-decoration: none; /* Quita el subrayado del enlace */
            transition: transform 0.2s ease-in-out; /* Mantenemos la transici칩n de hover */

            /* Efecto L치mpara de Lava */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: lavaLampEffect 15s ease-in-out infinite;
            color: #fff; /* Texto blanco para mejor contraste */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para legibilidad */
        }
        .game-item:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el rat칩n */
        }
        .game-item img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporci칩n de la imagen */
            /* border-bottom: 1px solid #ddd; Eliminado */
        }
        .game-item p {
            margin: 10px 0; /* Margen para el nombre del juego */
            font-size: 0.9em;
            padding: 0 5px; /* Espacio para que el texto no toque los bordes */
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <a href="#" class="game-item">
            <img src="portadas/halo-ce.png" loading="lazy">
            <p>Halo: Combat Evolved</p>
        </a>

        <a href="#" class="game-item">
            <img src="portadas/gta-sa.png" loading="lazy">
            <p>Grand Theft Auto: San Andreas</p>
        </a>

        <a href="#" class="game-item">
            <img src="portadas/cuphead.png" loading="lazy">
            <p>Cuphead</p>
        </a>

        <a href="#" class="game-item">
            <img src="portadas/unmetal.png" loading="lazy">
            <p>Unmetal</p>
        </a>

        <a href="#" class="game-item">
            <img src="portadas/portal.png" loading="lazy">
            <p>Portal</p>
        </a>
    </div>

</body>
</html>
