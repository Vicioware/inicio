<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="resources/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="resources/favicon_48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="resources/favicon_192x192.png" sizes="192x192" type="image/png">
    <link rel="preload" href="fonts/Manrope-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Manrope-Light.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Manrope-SemiBold.ttf" as="font" type="font/ttf" crossorigin>



    <link rel="preload" href="resources/parts.svg" as="image">
    <title>Vicioware</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="site-header">
        <div class="header-left">
            <a href="index.html" class="vicioware-icon-link">
                <img src="resources/vicioware_icon.png">
            </a>

        </div>
        <div class="header-center">
            <div class="searchbar-container">
                <input type="search" id="searchBar" placeholder="Buscar juegos...">
            </div>
        </div>
        <div class="header-right">
        </div>
    </header>

    <div class="filter-wrapper">
        <div class="filter-group">
            <button id="sortToggleBtn" class="filter-toggle-btn">
                Ordenar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                </svg>
            </button>
            <div id="sortMenu" class="filter-menu hidden sort-menu">
                <div class="filter-section">
                    <h4>Criterio</h4>
                    <div class="sort-options-list">
                        <button id="sortRecentBtn" class="sort-option-btn">Agregados recientemente</button>
                        <button id="sortAscBtn" class="sort-option-btn active">Alfabético (A-Z)</button>
                        <button id="sortDescBtn" class="sort-option-btn">Alfabético (Z-A)</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-group">
            <button id="filterToggleBtn" class="filter-toggle-btn">
                Filtrar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                </svg>
            </button>
            <div id="filterMenu" class="filter-menu hidden">
                <div class="filter-section">
                    <h4>Por letra</h4>
                    <div id="alphabetGrid" class="alphabet-grid">
                        <!-- Buttons will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="gallery-container"></div>



    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalGameTitle">Nombre del Juego</h2>
            <ul id="modalDownloadLinks">

            </ul>
        </div>
    </div>


    <div id="detailsModal" class="modal">
        <div class="details-modal-content">
            <span class="details-close-button">&times;</span>
            <div class="details-content" id="detailsContent"></div>
        </div>
    </div>


    <div id="partsModal" class="modal">
        <div class="parts-modal-content">
            <span class="parts-close-button">&times;</span>
            <h3 id="partsModalTitle">Seleccionar parte</h3>
            <div id="partsContainer" class="parts-container">

            </div>
        </div>
    </div>





    <script src="js/index.js"></script>
</body>

</html>
