<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora y busca videojuegos usando la API de RAWG.io.">
    <title>Mi Biblioteca de Juegos - Explora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <a href="https://vicioware.github.io/inicio/">
                    <img src="img/logo.svg" alt="Vicioware Logo" id="site-logo">
                    </a>
                </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Inicio</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <section id="search-bar">
        <div class="container">
            <form action="#" id="search-form">
                <input type="search" id="search-input" name="query" placeholder="Buscar juegos en RAWG.io..." required>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>

    <section id="main-content" class="container">

        <div id="game-library">
            <h2 id="results-title">Juegos Populares</h2> <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">Cargando...</div>
            <div id="error-message" class="error-msg" style="display: none; text-align: center; padding: 20px;"></div>
            <div class="game-grid" id="game-grid">
                </div>
            <div class="pagination" id="pagination-controls" style="display: none;">
                 <button id="prev-page" class="btn-secondary">Anterior</button>
                 <span id="page-info"></span>
                 <button id="next-page" class="btn-primary">Siguiente</button>
            </div>
        </div>

        <aside id="sidebar">
            <div id="genres-list">
                <h3>Géneros Populares</h3>
                 <ul id="popular-genres">
                     <li>Acción</li>
                     <li>Aventura</li>
                     <li>RPG</li>
                     <li>Estrategia</li>
                     <li>Shooter</li>
                     <li>Puzzle</li>
                 </ul>
                 <p><small><i>(Filtro por género no implementado en este ejemplo)</i></small></p>
            </div>
        </aside>

    </section>

    <footer>
        <div class="container">
            <p>Mi Biblioteca de Juegos &copy; 2025 - Usando la API de <a href="https://rawg.io/" target="_blank" rel="noopener noreferrer">RAWG.io</a></p>
             <p>
                 <a href="#">Acerca de</a> |
                 <a href="#">Privacidad</a> |
                 <a href="#">Términos</a>
            </p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
