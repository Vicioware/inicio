<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="resources/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="resources/favicon_48x48.png" sizes="48x48" type="image/png">
    <link rel="icon" href="resources/favicon_192x192.png" sizes="192x192" type="image/png">
    <link rel="preload" href="fonts/Manrope-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Manrope-Light.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Manrope-SemiBold.ttf" as="font" type="font/ttf" crossorigin>


    <link rel="preload" href="resources/download.svg" as="image">
    <link rel="preload" href="resources/info.svg" as="image">
    <link rel="preload" href="resources/parts.svg" as="image">
    <title>Vicioware</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <a href="index.html" class="vicioware-icon-link">
                <img src="resources/vicioware_icon.png">
            </a>
            <a href="plataformas.html" class="plataformas-link">Plataformas</a>
        </div>
        <div class="header-center">
            <div class="searchbar-container">
                <input type="search" id="searchBar" placeholder="Buscar juegos...">
            </div>
        </div>
        <div class="header-right">
        </div>
    </header>

    <div class="gallery-container"></div>
    <!-- La galería se cargará dinámicamente desde gallery-index.html -->

    <!-- Modal Structure -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalGameTitle">Nombre del Juego</h2>
            <ul id="modalDownloadLinks">
                <!-- Download links will be populated here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <!-- Modal de Detalles -->
    <div id="detailsModal" class="modal">
        <div class="details-modal-content">
            <span class="details-close-button">&times;</span>
            <div class="details-content" id="detailsContent"></div>
        </div>
    </div>

    <!-- Modal de Partes -->
    <div id="partsModal" class="modal">
        <div class="parts-modal-content">
            <span class="parts-close-button">&times;</span>
            <h3 id="partsModalTitle">Seleccionar parte</h3>
            <div id="partsContainer" class="parts-container">
                <!-- Parts buttons will be populated here by JavaScript -->
            </div>
        </div>
    </div>





    <script src="js/index.js"></script>
</body>
</html>
