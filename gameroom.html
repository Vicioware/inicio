<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de juegos</title>
    <style>
        body {
            font-family: 'Manrope', sans-serif; /* Opcional: si quieres la misma fuente que index.html */
            margin: 0;
            background-color: #1c1c1c; /* Mismo color de fondo que index.html */
            color: #f0f0f0; /* Color de texto general claro para contraste */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el iframe si es el Ãºnico elemento principal */
            min-height: 100vh; /* Asegura que el fondo cubra toda la altura */
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            border: none; /* Quitar el borde por defecto del iframe */
            width: 800px; /* Ancho sugerido, puedes ajustarlo */
            height: 600px; /* Alto sugerido, puedes ajustarlo */
        }
    </style>
</head>
<body>
    <iframe src="https://www.retrogames.cc/embed/9157-metal-slug-super-vehicle-001.html" width="600" height="450" frameborder="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"></iframe>
</body>
</html>
